<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Form</title>
</head>

<body>
    <div class="left-side">
        <div class="banner">
            <img src="odin-lined.png">
            <p>Odin</p>
        </div>
        <img src="plant.avif">
        <div class="left-footer">
            <p>Wtf lmao</p>
        </div>
    </div>
    <div class="right-side">
        <div class="right-header">
            <p>This is not a real online service! you know you need something like this in your life to help you realize
                your deepest dreams. Sign up <i>now</i> to get started.</p>
            <p>You <i>Know</i> you want to.</p>
        </div>
        <div class="form-cont">
            <div class="form-inside">
                <h2 style="margin-top:0px;">Let's do this!</h2>
                <form id="myform" action="#" method="get">
                    <div class="input_field">
                        <label for="First_Name">First Name</label>
                        <input id="First_Name" type="text" autocomplete="off">
                    </div>
                    <div class="input_field">
                        <label for="Last_Name">Last Name</label>
                        <input id="Last_Name" type="text" autocomplete="off">
                    </div>
                    <div class="input_field">
                        <label for="Email_">Email</label>
                        <input id="Email_" type="email" autocomplete="off">
                    </div>
                    <div class="input_field">
                        <label for="Phone_Num">Phone Number</label>
                        <input id="Phone_Num" type="number" autocomplete="off">
                    </div>
                    <div class="input_field">
                        <label for="Pass">Password</label>
                        <input id="Pass" type="password" autocomplete="off">

                    </div>
                    <div class="input_field">
                        <label for="Confirm_pass">Confirm Password</label>
                        <input id="Confirm_pass" type="password" autocomplete="off">
                    </div>
                </form>
            </div>
        </div>
        <div class="right-footer">
            <button type="submit" form="myform" value="update">Create Account</button>
            <p class="bottom_link">Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>

</html>
